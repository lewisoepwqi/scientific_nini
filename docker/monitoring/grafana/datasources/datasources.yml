# ============================================
# Grafana 数据源配置
# ============================================

apiVersion: 1

datasources:
  # ==========================================
  # Prometheus 数据源
  # ==========================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://research_prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      cacheLevel: 'High'
      incrementalQuerying: true

  # ==========================================
  # Loki 日志数据源
  # ==========================================
  - name: Loki
    type: loki
    access: proxy
    url: http://research_loki:3100
    editable: false
    jsonData:
      timeout: 60
      maxLines: 1000
      derivedFields:
        - name: TraceID
          matcherRegex: '"trace_id":"([^"]+)"'
          url: '$${__value.raw}'

  # ==========================================
  # PostgreSQL 数据源（可选）
  # ==========================================
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: research_db:5432
    database: research_db
    user: research
    secureJsonData:
      password: '${DB_PASSWORD}'
    editable: false
    jsonData:
      sslmode: disable
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
