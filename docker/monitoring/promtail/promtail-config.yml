# ============================================
# Promtail 日志收集配置
# ============================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://research_loki:3100/loki/api/v1/push

scrape_configs:
  # ==========================================
  # 系统日志
  # ==========================================
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log

  # ==========================================
  # Nginx访问日志
  # ==========================================
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: access
          __path__: /app/logs/nginx/*access*.log

  # ==========================================
  # Nginx错误日志
  # ==========================================
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: error
          __path__: /app/logs/nginx/*error*.log

  # ==========================================
  # 后端应用日志
  # ==========================================
  - job_name: backend-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: backend
          log_type: app
          __path__: /app/logs/backend/*.log

  # ==========================================
  # Docker容器日志
  # ==========================================
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_logging']
        target_label: 'logging'
