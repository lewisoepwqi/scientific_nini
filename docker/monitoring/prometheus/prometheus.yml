# ============================================
# Prometheus 配置文件
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'research-app'
    cluster: 'production'

# 告警规则
rule_files:
  - "alert_rules.yml"

# 告警管理器（可选）
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# 抓取目标
scrape_configs:
  # ==========================================
  # Prometheus自身
  # ==========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ==========================================
  # Node Exporter - 主机指标
  # ==========================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['research_node_exporter:9100']
    metrics_path: /metrics

  # ==========================================
  # cAdvisor - 容器指标
  # ==========================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['research_cadvisor:8080']
    metrics_path: /metrics

  # ==========================================
  # PostgreSQL Exporter
  # ==========================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['research_db:5432']
    metrics_path: /metrics

  # ==========================================
  # Redis Exporter
  # ==========================================
  - job_name: 'redis'
    static_configs:
      - targets: ['research_redis:6379']
    metrics_path: /metrics

  # ==========================================
  # 后端API指标
  # ==========================================
  - job_name: 'backend-api'
    static_configs:
      - targets: ['research_backend:8000']
    metrics_path: /api/metrics
    scrape_interval: 30s
