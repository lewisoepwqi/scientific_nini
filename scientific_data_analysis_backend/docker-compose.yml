version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=sqlite+aiosqlite:///./data/scientific_data.db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - scientific-data-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - scientific-data-network

  # Celery worker (optional, for async tasks)
  # worker:
  #   build: .
  #   command: celery -A app.celery_app worker --loglevel=info
  #   volumes:
  #     - ./uploads:/app/uploads
  #     - ./data:/app/data
  #   depends_on:
  #     - redis
  #   networks:
  #     - scientific-data-network

networks:
  scientific-data-network:
    driver: bridge
